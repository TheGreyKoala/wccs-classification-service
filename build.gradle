group = "de.koalaworks.wcts"
version "0.0.1-SNAPSHOT"

apply plugin: "distribution"
apply plugin: "maven-publish"

distributions {
    main {
        contents {
            from "Dockerfile", "package.json", "server.js", "typing-engine.conf.js"
        }
    }
}

publishing {
    publications {
        tar(MavenPublication ) {
            artifact distTar
        }
    }
}
